<div class="table-container">
  <div class="table-title">
    <h4>Top 5 Repo</h4>
  </div>
  <hr>
  <table class="custom-table">
    <tr class="custom-table-row">
      <th>Repo Name</th>
      <th>Repo URL</th>
      <th>Repo Rate</th>
    </tr>
    <tr *ngFor="let obj of userGitRepoData">
      <td>
        <a href="{{obj.clone_url}}" target="_blank">{{obj.name}}</a>
      </td>
      <td>
        {{obj.clone_url}}
      </td>
      <td>
        {{obj.stargazers_count}}
      </td>
    </tr>
    <tr *ngIf="userGitRepoData == undefined || userGitRepoData.length == 0">
      <td colspan="3">
        No Record Found
      </td>
    </tr>
  </table>
</div>
